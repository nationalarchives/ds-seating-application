<!DOCTYPE html>
<html lang="en">
    {% include 'includes/head.html' %}
    <body>
        {% include 'includes/header.html' %}
        <div class="tna-page">
            <div class="container">
                <div class="row">
                    <main class="col-xs-12 col-sm-12" role="main">
                        {% block content %}
                        {% endblock %}
                    </main>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            var check_researching_by_self = function() {
                var ischecked = $("#researchingbyself_yes").is(":checked")
                if (ischecked) { 
                    $("#quietzone").show()
                } else {
                    $("#quietzone").hide()
                    $("#quietzone_yes").prop("checked", false)
                    $("#quietzone_no").prop("checked", false)
                }
            }
            $( document ).ready(function() {
                check_researching_by_self()
            });
            $("#researchingbyself").on('change', function() {
                check_researching_by_self();
            })  
        </script>
    </body>
</html>
